<html lang="en" ng-app="doubanApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="app.css" rel="stylesheet">
   
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">豆瓣电影</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          
        <!--   <form ng-submit="search()" class="navbar-form navbar-right">
            <input ng-model="input" type="text" class="form-control" placeholder="Search...">
          </form> -->

            <!-- 定义一个指令search -->
           <search></search>
           
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
          <!-- 选中用根作用域中的category，a链接中的为路由参数 -->
            <li ng-class="{active:category=='in_theaters'}"><a href="#/in_theaters">正在热映</a></li>
            <li  ng-class="{active:category=='coming_soon'}"><a href="#/coming_soon">即将上映</a></li>
            <li  ng-class="{active:category=='top250'}"><a href="#/top250">Top250</a></li>
           
          </ul>
         
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

         <!--  <h1 class="page-header">即将上映</h1> -->
           <ng-view></ng-view>
           <!-- 谷歌打开要服务器，可以用火狐打开 -->

        </div>
      </div>
    </div>

   <script src="node_modules/angular/angular.js"></script>
   <script src="node_modules/angular-route/angular-route.js"></script>
   <script src="app.js"></script>
   
   <script src="list/list.js"></script>
   <script src="http.js"></script>
   <script src="detail/detail.js"></script>

  </body>
</html>
